openapi: 3.0.0
info:
  title: API
  version: 1.0.0
paths:
  /tasks:
    get:
      summary: Get all tasks
      tags:
        - tasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      tags:
        - tasks
      requestBody:
        description: The task to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: The created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
  /tasks/{id}:
      patch:
        summary: Update a task
        tags:
          - tasks
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        requestBody:
          description: The task data to update
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        responses:
          '200':
            description: The updated task
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Task'
          '404':
            description: Task not found
      delete:
        summary: Delete a task
        tags:
          - tasks
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          '204':
            description: Task successfully deleted
          '404':
            description: Task not found
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          format: uint # так как в БД айди это только положительные числа.
        task:
          type: string
        is_done:
          type: boolean # Исправил с "bool" на "boolean", так как OpenAPI использует тип "boolean"
